            statusLine: document.getElementById('status-message-line-view')
        };

        // --- NAVEGACI√ìN ---
        function updateURL() {
            try {
                const state = { view: currentView, lineId: lineId };
                const params = new URLSearchParams();
                params.set('view', currentView);
                if (lineId) params.set('line', lineId);
                window.history.pushState(state, '', '?' + params.toString());
            } catch (e) { /* Sandbox block */ }
        }

        function restoreState() {
            const params = new URLSearchParams(window.location.search);
            const view = params.get('view') || VIEWS.MENU;
            const line = params.get('line');
            if (view !== VIEWS.MENU || line) navigate(view, line, false);
            else navigate(VIEWS.MENU, null, false);
        }

        function navigate(view, newLineId = null, updateHistory = true) {
            currentView = view; lineId = newLineId; targetBusIdOnLoad = null;
            
            // Ocultar todo
            els.menu.classList.add('hidden');
            els.stopMapCtrl.classList.add('hidden');
            els.lineViewCtrl.classList.add('hidden');
            els.busSearchCtrl.classList.add('hidden');
            els.mapWrap.classList.add('hidden');
            els.homeBtn.classList.add('hidden');
            
            // Cleanup
            stopLineMonitor(); stopStopEstimationMonitor(); clearMapLayers(); hideModal();

            // Mostrar vista
            if (view === VIEWS.MENU) {
                els.menu.classList.remove('hidden');
                els.headerSub.textContent = 'Localizaci√≥n de veh√≠culos y horarios de parada.';
                stopUserLocationMonitor();
            } else if (view === VIEWS.STOP_MAP) {
                els.stopMapCtrl.classList.remove('hidden');
                els.mapWrap.classList.remove('hidden');
                els.homeBtn.classList.remove('hidden');
                els.headerSub.textContent = 'Todas las paradas activas con buscador.';
                loadAllStopsOnMap(); startUserLocationMonitor();
            } else if (view === VIEWS.LINE_VIEW) {
                els.lineViewCtrl.classList.remove('hidden');
                els.homeBtn.classList.remove('hidden');
                if (lineId) {
                    els.mapWrap.classList.remove('hidden');
                    els.linesList.classList.add('hidden');
                    els.activeLineCtrl.classList.remove('hidden');
                    els.lineTitle.textContent = `L√≠nea ${lineId} en Vivo`;
                    loadRouteVariants(lineId); startUserLocationMonitor();
                } else {
                    els.linesList.classList.remove('hidden');
                    els.activeLineCtrl.classList.add('hidden');
                    els.lineTitle.textContent = `L√≠neas Bus: Listado`;
                    loadLinesList(); stopUserLocationMonitor();
                }
            } else if (view === VIEWS.BUS_SEARCH) {
                els.busSearchCtrl.classList.remove('hidden');
                els.homeBtn.classList.remove('hidden');
                els.headerSub.textContent = 'Buscador por Calca o Matr√≠cula.';
                stopUserLocationMonitor();
            }

            if (!els.mapWrap.classList.contains('hidden')) {
                map.invalidateSize();
                if (view === VIEWS.STOP_MAP && allStopMarkers.size > 0) centerMapToAllStops();
                else if (view === VIEWS.LINE_VIEW && !lineId) map.setView([42.3459, -3.6969], 14);
            }
            if (updateHistory) updateURL();
        }

        // --- L√ìGICA DE TIEMPO Y ESTADO ---
        function getPunctualityInfo(distance) {
            const absD = Math.abs(distance);
            const mins = Math.round(Math.round(absD / AVERAGE_SPEED_MPS) / 60);
            if (distance > LATE_THRESHOLD) return { css: 'bus-retraso', text: `Retraso de ${mins} min`, short: `(+${mins} min)` };
            if (distance < EARLY_THRESHOLD) return { css: 'bus-adelanto', text: `Adelanto de ${mins} min`, short: `(-${mins} min)` };
            return { css: 'bus-a-tiempo', text: 'En hora', short: '(OK)' };
        }

        function getBusStatusForEstimation(lineId, dest) {
            for (let [id, bus] of ALL_ACTIVE_BUSES) {
                if (bus.lineId === lineId) {
                    const rDest = getRouteDestination(lineId, bus.ruta).toLowerCase().trim();
                    if (dest.toLowerCase().trim().includes(rDest) || rDest.includes(dest.toLowerCase().trim())) {
                        return getPunctualityInfo(bus.desfaseEspacio);
                    }
                }
            }
            return null;
        }

        // --- API HELPERS ---
        async function fetchAPI(resId, lineId='', extra={}) {
            const params = new URLSearchParams();
            params.set(PORTLET_PREFIX+'formDate', Date.now());
            params.set(PORTLET_PREFIX+'tipo', '1');
            params.set(PORTLET_PREFIX+'line', lineId||'01');
            params.set(PORTLET_PREFIX+'label', lineId||'01');
            for(let k in extra) params.set(PORTLET_PREFIX+k, extra[k]);
            
            const url = `${BASE_URL}?${BASE_PARAMS}&p_p_resource_id=${resId}&${params.toString()}`;
            try {
                const resp = await fetch(CORS_PROXY + encodeURIComponent(url));
                if(!resp.ok) throw new Error(resp.status);
                const txt = await resp.text();
                if(!txt || txt.trim() === 'null' || txt.trim() === '[]') return [];
                return JSON.parse(txt.startsWith('URL_DECODED:') ? decodeURIComponent(txt.replace('URL_DECODED:','')) : txt);
            } catch(e) { if(resId !== 'resourceVehicles') console.error(e); throw e; }
        }

        // --- MAPA: RUTAS Y PARADAS ---
        async function loadRouteVariants(lineId) {
            try {
                showLoading(`Cargando L√≠nea ${lineId}...`);
                els.map.scrollIntoView({behavior: "smooth"});
                const data = await fetchAPI('resourceRoutes', lineId);
                allRoutes[lineId] = data;
                els.routeSelect.innerHTML = '<option value="">Seleccione sentido</option>';
                if(!data || !data.length) { showStatus('Sin datos de ruta.', true); return; }
                data.forEach(v => {
                    const opt = document.createElement('option'); opt.value = v.id; opt.textContent = v.label;
                    els.routeSelect.appendChild(opt);
                });
                els.routeSelect.disabled = false;
                const def = data[0].id;
                els.routeSelect.value = def;
                handleRouteVar({target: els.routeSelect, updateURL: false});
            } catch(e) { showStatus('Error cargando l√≠nea.', true); hideLoading(); }
        }

        async function handleRouteVar(e) {
            const vid = e.target.value;
            if(!vid) return;
            showLoading("Dibujando...");
            try {
                if(e.updateURL !== false) updateURL();
                routeLineLayer.clearLayers(); stopMarkersLayer.clearLayers(); busMarkers.clear();
                
                const variant = allRoutes[lineId].find(v => v.id === vid);
                if(variant) {
                    const pts = variant.latLngs.map(p => [p.lat, p.lng]);
                    const color = LINE_COLORS[lineId] || '#333';
                    L.polyline(pts, {color, weight: 5, opacity: 0.8}).addTo(routeLineLayer);
                    if(L.Polyline.SnakeFlow) L.polyline(pts, {color, weight: 0, flow:{length:20, color, speed:2}}).addTo(routeLineLayer);
                    map.fitBounds(L.polyline(pts).getBounds());

                    let nodes = await fetchAPI('resourceNodes', lineId);
                    const nodeMap = new Map(nodes.map(n => [n.num.toString(), n]));
                    variant.routeNode.forEach(rn => {
                        const nd = nodeMap.get(rn.num.toString());
                        if(nd) {
                            stopDataCache[lineId] = stopDataCache[lineId] || {};
                            stopDataCache[lineId][rn.num] = nd;
                            createStopMarker(nd.lat, nd.lng, rn.num.toString(), nd.name, 'LINE');
                        }
                    });
                }
                await startLineMonitor(lineId);
                if(targetBusIdOnLoad) {
                    const mk = busMarkers.get(targetBusIdOnLoad);
                    if(mk) { map.setView(mk.getLatLng(), 17); mk.fire('click'); }
                    targetBusIdOnLoad = null;
                }
                showStatus('L√≠nea cargada.');
            } catch(ex) { console.error(ex); showStatus('Error dibujando.', true); }
            finally { hideLoading(); }
        }

        function createStopMarker(lat, lng, id, name, mode) {
            const m = L.marker([lat, lng], {
                icon: L.divIcon({className: 'stop-icon', html:'', iconSize:[16,16], iconAnchor:[8,8], popupAnchor:[0,-10]})
            }).addTo(stopMarkersLayer);
            m.stopId = id; m.stopName = name; m.mode = mode; m.lineId = lineId;
            m.on('click', (e) => { loadStopEstimations(e.target); showModal(); });
            return m;
        }

        // --- MAPA: BUSES (POPUP MEJORADO) ---
        async function updateBusMarkers(lineId, data) {
            const active = new Set();
            (data||[]).forEach(b => {
                const bid = b.id.toString(); active.add(bid);
                const info = getPunctualityInfo(b.desfaseEspacio);
                let mk = busMarkers.get(bid);
                
                if(mk) {
                    mk.setLatLng([b.lat, b.lng]);
                    mk.getElement().className = `leaflet-marker-icon leaflet-zoom-animated leaflet-interactive bus-icon ${info.css}`;
                    if(mk.getPopup().isOpen()) updateBusPopup(mk, b, lineId);
                } else {
                    const icon = L.divIcon({className: `bus-icon ${info.css}`, html: `<span>${bid}</span>`, iconSize:[40,40], iconAnchor:[20,20]});
                    mk = L.marker([b.lat, b.lng], {icon}).addTo(busMarkersLayer);
                    mk.bindPopup('<div class="text-center p-2">Cargando...</div>');
                    mk.on('click', () => updateBusPopup(mk, b, lineId));
                    busMarkers.set(bid, mk);
                }
                ALL_ACTIVE_BUSES.set(bid, {...b, lineId});
            });
            busMarkers.forEach((mk, id) => { if(!active.has(id)) { map.removeLayer(mk); busMarkers.delete(id); }});
        }

        function updateBusPopup(marker, bus, lineId) {
            const info = getPunctualityInfo(bus.desfaseEspacio);
            const dest = getRouteDestination(lineId, bus.ruta);
            const fleet = BUS_FLEET_DATA[bus.id] || { modelo: 'Desconocido', matricula: '---' };
            
            // Buscar nombre pr√≥xima parada
            let nextStop = "Desconocida";
            if(bus.paradaProxima) {
                // Intentar buscar en cache local o global
                if(stopDataCache[lineId] && stopDataCache[lineId][bus.paradaProxima]) nextStop = stopDataCache[lineId][bus.paradaProxima].name;
                else if(allStopData[bus.paradaProxima]) nextStop = allStopData[bus.paradaProxima].name;
                else nextStop = "ID " + bus.paradaProxima;
            }

            // Colores de estado para el texto
            let statusColor = "text-green-600";

            if(info.css === 'bus-adelanto') statusColor = "text-blue-700";

            const html = `
                <div class="w-64">

                    <div class="p-4 bg-white rounded-b-lg shadow-md">

                            <div class="text-right">

        function getRouteDestination(lid, rid) {
            if(!allRoutes[lid]) return "---";
            const v = allRoutes[lid].find(r => r.id === rid);
            return v ? (v.label.includes('-') ? v.label.split('-')[1].trim() : v.label) : "---";
        }

        // --- MODAL: ESTIMACIONES CON ICONOS ---
        async function loadStopEstimations(marker) {
            const sid = marker.stopId;
            const lid = marker.lineId || ''; // Puede ser vac√≠o si es stop-map global
            els.modalBody.innerHTML = `<h3 class="text-xl font-bold text-center mb-2 text-blue-600">${marker.stopName} <small class="text-gray-400">(${sid})</small></h3><div class="text-center py-4">Cargando...</div>`;
            
            try {
                const data = await fetchAPI('resourceEstimations', '', { nodoIds: sid });
                let html = `<h3 class="text-xl font-bold text-center mb-4 text-blue-600 sticky top-0 bg-white pb-2 border-b">${marker.stopName}</h3><div class="space-y-2">`;
                
                let estimates = [];
                if(data && data.length) {
                    const node = data.find(n => n.nodoId === sid);
                    if(node && node.routeEstimationByNode) {
                        node.routeEstimationByNode.forEach(re => {
                            if(re.publicEstimationVHExts) {
                                re.publicEstimationVHExts.forEach(e => {
                                    if(e.destination) estimates.push({ line: re.line, dest: e.destination, sec: e.seconds });
                                });
                            }
                        });
                    }
                }
                
                // Filtro duplicados
                const unique = []; const seen = new Set();
                estimates.sort((a,b)=>a.sec - b.sec).forEach(e => {
                    const k = `${e.line}-${e.dest}-${e.sec}`;
                    if(!seen.has(k)) { seen.add(k); unique.push(e); }
                });

                if(!unique.length) html += `<p class="text-center text-gray-500 py-4">Sin estimaciones.</p>`;
                else {
                    unique.forEach(e => {
                        const color = LINE_COLORS[e.line] || '#666';
                        const mins = Math.floor(e.sec/60);
                        const timeTxt = mins === 0 ? (e.sec < 30 ? "YA" : "< 1 min") : `${mins} min`;
                        
                        // Buscar estado del bus
                        const status = getBusStatusForEstimation(e.line, e.dest);
                        let badgeHtml = '';
                        if(status) {
                            let type = 'ontime';
                            if(status.css === 'bus-retraso') type = 'late';
                            if(status.css === 'bus-adelanto') type = 'early';
                            // Icono + Texto corto (ej: -2 min)
                            badgeHtml = `<span class="status-badge ${type}">${status.short}</span>`;
                        }

                        html += `
                        <div class="flex justify-between items-center p-3 border rounded-lg hover:bg-gray-50 transition">
                            <div class="flex items-center gap-3">
                                <span class="font-black text-white px-2 py-1 rounded text-sm min-w-[3rem] text-center" style="background:${color}">${e.line}</span>
                                <span class="font-medium text-gray-700 leading-tight max-w-[160px] truncate">${e.dest}</span>
                            </div>
                            <div class="flex items-center">
                                ${badgeHtml}
                                <span class="text-xl font-bold text-gray-800">${timeTxt}</span>
                            </div>
                        </div>`;
                    });
                }
                html += '</div>';
                els.modalBody.innerHTML = html;
                
                // Polling modal
                if(!stopEstimationInterval) {
                    stopEstimationInterval = setInterval(() => {
                        if(document.getElementById('stop-details-modal').classList.contains('open')) loadStopEstimations(marker);
                        else clearInterval(stopEstimationInterval);
                    }, POLLING_STOP_MS);
                }

            } catch(e) { els.modalBody.innerHTML = `<p class="text-red-500 text-center">Error al cargar.</p>`; }
        }

        // --- MAPA GLOBAL PARADAS ---
        async function loadAllStopsOnMap() {
            clearMapLayers();
            if(!Object.keys(allStopData).length) {
                showLoading('Cargando paradas...');
                try {
                    const data = await fetchAPI('resourceNodes', '');
                    data.forEach(n => allStopData[n.num.toString()] = n);
                } catch(e) { showStatus('Error carga global.', true); hideLoading(); return; }
            }
            Object.values(allStopData).forEach(n => createStopMarker(n.lat, n.lng, n.num.toString(), n.name, 'GLOBAL'));
            centerMapToAllStops(); showStatus('Mapa cargado.'); hideLoading();
        }

        function centerMapToAllStops() {
            if(Object.keys(allStopData).length) {
                const b = L.latLngBounds();
                Object.values(allStopData).forEach(n => b.extend([n.lat, n.lng]));
                map.fitBounds(b);
            }
        }

        // --- MONITORES ---
        async function startLineMonitor(lineId) {
            stopLineMonitor();
            const tick = async () => {
                try { const d = await fetchAPI('resourceVehicles', lineId); updateBusMarkers(lineId, d); } catch(e){}
            };
            tick(); currentLineMonitorInterval = setInterval(tick, POLLING_LINE_MS);
        }
        function stopLineMonitor() { if(currentLineMonitorInterval) clearInterval(currentLineMonitorInterval); }
        function stopStopEstimationMonitor() { if(stopEstimationInterval) { clearInterval(stopEstimationInterval); stopEstimationInterval = null; } }
        
        function startGlobalVehicleMonitor() {
            const tick = async () => {
                const proms = ALL_LINES.map(lid => fetchAPI('resourceVehicles', lid).then(d => ({lid, d})).catch(()=>({lid,d:[]})));
                const res = await Promise.all(proms);
                ALL_ACTIVE_BUSES.clear();
                res.forEach(r => { if(r.d) r.d.forEach(b => ALL_ACTIVE_BUSES.set(b.id.toString(), {...b, lineId: r.lid})); });
            };
            tick(); globalMonitorInterval = setInterval(tick, POLLING_GLOBAL_MS);
        }

                    const v = type === 'calca' ? b.calca : b.matricula;
                    if(v.toLowerCase().includes(val.toLowerCase())) {
                        found = true;
                        res.innerHTML += `<div class="p-2 border-b hover:bg-blue-50 cursor-pointer" onclick="locateBus('${b.calca}')">üöç ${b.calca} - ${b.matricula}</div>`;
                    }
                });
                if(!found) res.innerHTML = '<div class="p-2 text-gray-500">Sin resultados</div>';
            };
            
            els.calcaSearch.oninput = (e) => doBusSearch('calca', e.target.value);
            els.matSearch.oninput = (e) => doBusSearch('mat', e.target.value);
        }

        // --- GEO ---
        function startUserLocationMonitor() {
            if(!navigator.geolocation) return;
            userLocationWatchId = navigator.geolocation.watchPosition(pos => {
                const ll = [pos.coords.latitude, pos.coords.longitude];
                if(userLocationMarker) userLocationMarker.setLatLng(ll);
                else userLocationMarker = L.marker(ll, {icon: L.divIcon({className:'user-location-icon', html:'', iconSize:[20,20]})}).addTo(map);
            }, e => console.warn(e), {enableHighAccuracy:true});
        }
        function stopUserLocationMonitor() {
            if(userLocationWatchId) navigator.geolocation.clearWatch(userLocationWatchId);
            if(userLocationMarker) userLocationMarker.remove();
            userLocationMarker = null; userLocationWatchId = null;
        }

        function loadLinesList() {
            els.linesList.innerHTML = ALL_LINES.map(l => {
                const c = LINE_COLORS[l] || '#666';
                return `<div class="flex justify-between items-center p-3 border rounded shadow-sm hover:bg-gray-50"><span class="font-bold flex items-center"><span class="w-4 h-4 rounded-full mr-2" style="background:${c}"></span>L√≠nea ${l}</span><button onclick="navigate(VIEWS.LINE_VIEW, '${l}')" class="bg-blue-600 text-white px-3 py-1 rounded text-sm">Ver</button></div>`;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
